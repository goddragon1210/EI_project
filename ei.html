<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/edan.css">
    <link rel="stylesheet" href="./assets/css/edu.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="login-logo">
            <div class="login-logo__image">
                <img src="./assets/img/EIStudy 1.png" alt="">
            </div>

        </div>
        <div class="login-form">
            <a href="" class="login-form__return">
                <img src="/assets/img/back.png" alt="" class="login-form__return-icon">

                <p class="login-form__return-text">Đăng Nhập</p>
            </a>
            <div class="login-form__middle">
                <div class="login-form__middle-img">
                    <img src="./assets/img/z3007233494654_15ca45a569fa4c55c533e9fa0bdcc435 2.png" alt="">
                </div>
                <div class="login-form__middle-text">
                    Chào Mừng các bạn đã đến với EI Germany!
                </div>
            </div>
            <div class="login-form__final">
                <div class="login-form__final-group">
                    <img src="./assets/img/email.png" alt="">
                    <input type="text" class="login-form__final-group__input" placeholder="Email/Số điện thoại">
                </div>
                <div class="login-form__final-group">
                    <img src="./assets/img/lock.png" alt="">
                    <input type="password" class="login-form__final-group__input" placeholder="Nhập Mật Khẩu">
                    <img src="./assets/img/blind.png" alt="">
                </div>
                <button class="login-form__final-btn">Đăng nhập</button>
                <a href="" class="login-form__final-forgot">Quên mật khẩu</a>
            </div>
        </div>

    </div>
    
</body>
</html>
